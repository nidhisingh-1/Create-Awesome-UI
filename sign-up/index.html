<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container__left">
        <header class="header">
          <div class="header__title">
            <h1>Become a member</h1>
          </div>
          <div class="header__text">
            <p>Use social networks to join us instantly.</p>
            <p>You won't spend any time confirming those boring emails.</p>
          </div>
        </header>
        <section class="social">
          <a href="#" class="social__link">
            <div class="social__link-icon">
              <img src="img/googleplus.svg" alt="Google+" />
            </div>
            sign up with google+
          </a>
          <!--
        --><a href="#" class="social__link">
            <div class="social__link-icon">
              <img src="img/facebook.svg" alt="Facebook" />
            </div>
            sign up with facebook
          </a>
          <!--
        --><a href="#" class="social__link">
            <div class="social__link-icon">
              <img src="img/twitter.svg" alt="Twitter" />
            </div>
            sign up with twitter
          </a>
        </section>
        <footer class="footer">
          <div class="footer__text">
            <p>You can still sign up with your email address</p>
          </div>
          <div class="footer__link">
            <a href="#">sign up with email</a>
          </div>
        </footer>
      </div>
      <div class="container__right"></div>
    </div>
  </body>
</html>
